<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
         border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/board/create" th:object="${boardForm}" method="post">
        <div class="form-group">
            <label th:for="title" style="margin-top: 20px;">게시판 이름</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="게시판 이름을 입력하세요" style="margin-top: 10px;" required>
        </div>
        <div class="form-group">
            <label th:for="login" style="margin-top: 20px;">사용자 이름</label>
            <input type="text" name="login" id="login" class="form-control" placeholder="사용자 이름을 입력하세요" style="margin-top: 10px;" required>
        </div>
        <div th:if="${errorMessage}" style="margin-top: 5px;">
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:40px;">게시판 등록하기</button>
    </form>

    <br/>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
